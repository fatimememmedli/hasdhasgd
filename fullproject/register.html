<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Gabarito:wght@400;500;600;700;800;900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@400;500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="container d-flex justify-content-between">
        <div class="logo">
          <img
            src="https://5minvideo.id/images/logo/spotify-logo-font.png"
            alt=""
          />
        </div>
        <div class="links">
          <a style="color: black" href="./singer.html">Singers</a>
          <a style="color: black" href="./meals.html">Meals</a>
          <a style="color: black" href="basket.html">Basket <sup>1</sup></a>
          <a style="color: black" href="wishlist.html">Wishlist <sup>1</sup></a>
          <a style="color: black" href="login.html"
            ><button type="button" class="btn bg-light btn-light">
              <span class="d-block to-be-login">Login</span>
              <a
                style="text-decoration: none; color: black"
                href="profile.html"
              >
                <span class="d-none done-login">sa</span>
              </a>
            </button></a
          >
          <a href="register.html">
            <button type="button" class="btn bg-dark btn-dark">
              <span class="d-block dont-register">Register</span>
              <span class="logOutIcon d-none"
                ><i
                  class="fa-solid fa-right-from-bracket"
                  style="color: #ffffff"
                ></i
              ></span>
            </button>
          </a>
        </div>
      </div>
    </nav>
    <div class="container login-wrapper">
      <div class="login-card">
        <h1 style="color: white" class="text-center mb-5">Register</h1>
        <form class="register-form">
          <input
            class="form-control register-username mb-3"
            type="text"
            placeholder="enter username"
            name="username"
            id=""
            required
          />
          <p style="color: white" class="sameUsername text-center d-none">
            username used
          </p>
          <input
            class="form-control register-email mb-3"
            type="email"
            placeholder="enter email"
            name="email"
            id="3"
            required
          />
          <input
            class="form-control register-password mb-3"
            type="password"
            placeholder="enter password"
            name="pass"
            id="2"
            required
          />

          <input
            class="form-control register-balance mb-3"
            type="number"
            placeholder="enter balance"
            name="balance"
            id="5"
            required
          />
          <div class="d-flex justify-content-end">
            <button type="click" class="register-btn btn btn-success">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
      integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/script/register.js"></script>
  </body>
</html>
