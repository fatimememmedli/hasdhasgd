  <body>
    <nav>
      <div class="container d-flex justify-content-between">
        <div class="logo">
          <img
            src="https://5minvideo.id/images/logo/spotify-logo-font.png"
            alt=""
          />
        </div>
        <div class="links">
          <a style="color: black" href="./singer.html">Singers</a>
          <a style="color: black" href="./meals.html">Meals</a>
          <a style="color: black" href="basket.html"
            >Basket<sup class="basket-count"><b>1</b></sup></a
          >
          <a style="color: black" href="wishlist.html"
            >Wishlist<sup class="wishlist-count"><b>1</b></sup></a
          >
          <a style="color: black" href="login.html"
            ><button type="button" class="btn bg-light btn-light">
              <span class="d-block to-be-login">Login</span>
              <a
                style="text-decoration: none; color: black"
                href="profile.html"
              >
                <span class="d-none done-login">sa</span>
              </a>
            </button></a
          >
          <a href="register.html">
            <button type="button" class="btn bg-dark btn-dark">
              <span class="d-block dont-register">Register</span>
              <span class="logOutIcon d-none"
                ><i
                  class="fa-solid fa-right-from-bracket"
                  style="color: #ffffff"
                ></i
              ></span>
            </button>
          </a>
        </div>
      </div>
    </nav>
    <h3 class="mt-3 text-center">Singer Wishlist</h3>
    <div class="container mb-5 mt-5">
      <table class="table">
        <thead class="thead-dark table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Age</th>
            <th scope="col">Genre</th>
            <th scope="col">Delete from favourites</th>
          </tr>
        </thead>
        <tbody class="FavTable"></tbody>
      </table>
    </div>

    <h3 class="mt-3 text-center">Meal Wishlist</h3>
    <div class="container mt-5">
      <table class="table">
        <thead class="thead-dark table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Delete from favourites</th>
            <th scope="col">Add to Basket</th>
          </tr>
        </thead>
        <tbody class="FavMealTable"></tbody>
      </table>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
      integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="

    <script src="./assets/script/wishlist.js"></script>
